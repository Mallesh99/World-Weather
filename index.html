<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather</title>
    <link rel="stylesheet" href="/World-Weather/CSS/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="/World-Weather/JS/weather.js"></script>
    <link rel="shortcut icon" href="/earth.png" type="image/x-icon">
</head>

<body>
    <div class="title">
        <a href="/World-Weather/index.html"><img src="/World-Weather/earth.png" alt="icon error" width="100vw"></a>
        <p id="title">World Weather</p>
    </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <p id="name"></p>
            </div>
            <div class="card-back">
                <input type="search" id="placeid" placeholder="Search Place Here" >
                <button type="button" onclick="click" id="b1">Search</button>
            </div>
        </div>
    </div>
    <div class="block">
        <img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv7q8qUKBAZ3mnXO8xjX6Sp7JKsUHgU-TApw&usqp=CAU" alt="error" width="300px" height="300px">
        <div class="container">
            <div class="box">
                <h1>Weather :</h1>
                    <p id="weather"> </p>
            </div>
            <div class="box">
                <h1>Temperature :</h1>
                <p id="temp"> </p>
            </div>
            <div class="box">
                <h1>Humidity : </h1>
                <p id="humidity" style="margin-left: 7vw;"> </p>
            </div>
            <div class="box">
                <h1>Pressure : </h1>
                <p id="pressure" style="margin-left: 6vw;"> </p>
            </div>
        </div>
        <div class="container">
            <div class="box1">
                <h1>Wind-Speed : </h1>
                <p id="windspeed"> </p>
            </div>
            <div class="box1">
                <h1>Wind-Direction : </h1>
                <p id="winddirection"> </p>
            </div>
            <div class="box1">
                <h1>Max-Temperature : </h1>
                <p id="maxtemp"> </p>
            </div>
            <div class="box1">
                <h1>Min-Temperature : </h1>
                <p id="mintemp"> </p>
            </div>
        </div>
    </div>
    <footer>
        <div class="foot">
            Copyrights &copy; World Weather - Mallesh
        </div>
    </footer>
</body>

</html>
